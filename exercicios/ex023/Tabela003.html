<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela003</title>
    <link rel="stylesheet" href="style003.css">
</head>

<body>
    <!-- 
    para expanção de coluna colspan
    para expanção de linha rowspan
    -->
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">M</td>
        </tr>
    </table>
</body>

</html>
