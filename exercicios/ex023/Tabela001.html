<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>tabela 01</h1>
    <!--
        hieraquia de tabela (simples)
        Table = Tabela
            Table Header = Cabeçalho de tabela
            table Data = dado de tabela
        (se o dado não for respeitado a sua hieraquia, ele aparecera antes ou depois)
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
